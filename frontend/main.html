<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cap">
        <h1 class="cap_text">JiraNet</h1> 
        <h3 class="cap_text">Сервис по здоровью ваших спринтов и команд</h3> 
    </div>
    <div class="container">
        <h1>Загрузите свои файлы</h1>
        <input type="file" id="fileInput" multiple />
        <button id="uploadButton">Загрузить файлы</button>
        <div id="fileList"></div>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
